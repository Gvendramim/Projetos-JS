<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="quiz-container">
    <h1>Quiz Game</h1>

    <section id="question-container" aria-live="polite">
      <p id="question" class="question-text"></p>
      <div id="answer-buttons" class="btn-container">
      </div>
    </section>

    <section class="info-panel">
      <p id="score-container">Pontuação: <span id="score">0</span></p>
      <p id="timer">Tempo restante: <span id="time-left">15</span>s</p>
    </section>

    <div class="buttons-panel">
      <button id="next-button" class="btn next-btn">Próxima Questão</button>
      <button id="restart-button" class="btn restart-btn" style="display: none;">Reiniciar Quiz</button>
    </div>
  </main>

  <script src="quiz.js"></script>
</body>

</html>
