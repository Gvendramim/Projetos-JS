<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Game</h1>
    <div id="question-container">
      <p id="question"></p>
      <div id="answer-buttons" class="btn-container">
        <button class="btn answer-btn" onclick="selectAnswer(0)"></button> 
        <button class="btn answer-btn" onclick="selectAnswer(1)"></button>
        <button class="btn answer-btn" onclick="selectAnswer(2)"></button>
        <button class="btn answer-btn" onclick="selectAnswer(3)"></button>
      </div>
    </div>
    <div id="score-container">Pontuação: <span id="score">0</span></div>
    <div id="timer">Time Restante: <span id="time-left">15</span>s</div>
    <button id="next-button" class="btn" onclick="nextQuestion()">Proxima Questão</button>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
