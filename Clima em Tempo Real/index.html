<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima em Tempo Real</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weather-container">
    <h1>Clima em Tempo Real</h1>
    <div class="weather-info">
      <input type="text" id="cityInput" placeholder="Digite o nome da Cidade" />
      <button id="getWeatherBtn">Obter Clima</button>
      <div id="weatherResult" class="weather-result">
        <!-- Weather data will be displayed here -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
