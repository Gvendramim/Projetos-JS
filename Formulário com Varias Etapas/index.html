<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário com Varias Etapas</title>
</head>
<body>
    <div class="container">
        <form id="form1" action="enviar.php" method="POST">
            <h3>Criar conta</h3>
            <input type="text" placeholder="E-mail" obrigatório>
            <input type="password" placeholder="Senha" obrigatório>
            <input type="password" placeholder="Confirmar senha" obrigatório>

            <div class="btn-box">
                <button type="button" id="next1">Próximo</button>
            </div>

        </form>
        <form id="form2">
            <h3>Links sociais</h3>
            <input type="text" placeholder="Instagram">
            <input type="text" placeholder="Github">
            <input type="text" placeholder="Twitter">

            <div class="btn-box">
                <button type="button" id="back1">Voltar</button>
                <button type="button" id="next2">Próximo</button>
            </div>

        </form>
        <form id="form3">
            <h3>Informações Pessoais</h3>
            <input type="text" placeholder="Nome" obrigatório>
            <input type="text" placeholder="Sobrenome" obrigatório>
            <input type="text" placeholder="Número de telefone" obrigatório>

            <div class="btn-box">
                <button type="button" id="back2">Voltar</button>
                <button type="button" id="submit">Enviar</button>
            </div>

        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Etapa 1</small></div>
            <div class="step-col"><small>Etapa 2</small></div>
            <div class="step-col"><small>Etapa 3</pequeno>
            </div>
        </div>
    </div>
    <script src="main.js"></script> 
</body>
</html>
