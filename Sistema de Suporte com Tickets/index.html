<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suporte - Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <input type="email" id="email" placeholder="E-mail" required />
    <input type="password" id="password" placeholder="Senha" required />

    <select id="role" style="display: none;">
      <option value="client">Cliente</option>
      <option value="admin">Administrador</option>
    </select>

    <button onclick="handleSubmit()">Entrar</button>

    <p class="toggle" onclick="toggleForm()">Criar uma conta</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>

</html>
