<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Painel do Administrador - Suporte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f2f4f8;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .ticket {
            background: #fff;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .ticket strong {
            font-size: 1.1rem;
        }

        .status {
            font-size: 0.9rem;
            color: #666;
        }

        textarea {
            width: 100%;
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 0.5rem;
            margin-right: 0.5rem;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .resolved {
            background-color: #28a745;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #dc3545;
        }
    </style>
</head>

<body>
    <button class="logout" onclick="logout()">Sair</button>
    <h1>Painel do Administrador</h1>

    <div id="admin-tickets">Carregando tickets...</div>

    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>

</html>
